<svg xmlns="http://www.w3.org/2000/svg" width="560" height="140" viewBox="0 0 560 140">

  <!-- Upper stratum -->
  <line x1="140" y1="42" x2="480" y2="42" stroke="#6366f1" stroke-width="2" opacity="0.45" stroke-linecap="round"></line>
  <line x1="90" y1="42" x2="120" y2="42" stroke="#6366f1" stroke-width="2" opacity="0.45" stroke-linecap="round"></line>

  <!-- Lower stratum -->
  <line x1="80" y1="98" x2="420" y2="98" stroke="#6366f1" stroke-width="2" opacity="0.45" stroke-linecap="round"></line>
  <line x1="450" y1="98" x2="510" y2="98" stroke="#6366f1" stroke-width="2" opacity="0.45" stroke-linecap="round"></line>

  <!-- Primary backbone -->
  <line x1="40" y1="70" x2="520" y2="70" stroke="#6366f1" stroke-width="3.6" stroke-linecap="round"></line>

  <!-- ===== Central entity ===== -->

  <!-- Halo / influence field -->
  <circle cx="280" cy="70" r="34" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.15"></circle>

  <!-- Outer diamond -->
  <rect x="260" y="50" width="40" height="40" fill="none" stroke="#6366f1" stroke-width="2.6" opacity="0.9" stroke-linejoin="round" transform="rotate(45 280 70)"></rect>

  <!-- Middle square -->
  <rect x="266" y="56" width="28" height="28" fill="none" stroke="#6366f1" stroke-width="1.8" opacity="0.7" stroke-linejoin="round" transform="rotate(80 280 70)"></rect>

  <!-- Inner square -->
  <rect x="272" y="62" width="16" height="16" fill="none" stroke="#6366f1" stroke-width="1.2" opacity="0.5" stroke-linejoin="round" transform="rotate(45 280 70)"></rect>

  <!-- Core signal -->
  <circle cx="280" cy="70" r="2.5" fill="#6366f1"></circle>

  <!-- Vertical rhythm ties -->
  <line x1="280" y1="42" x2="280" y2="50" stroke="#6366f1" stroke-width="1" opacity="0.3" stroke-linecap="round"></line>
  <line x1="280" y1="90" x2="280" y2="98" stroke="#6366f1" stroke-width="1" opacity="0.3" stroke-linecap="round"></line>

</svg>
